<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/mdbootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'vendor/mdbootstrap/css/mdb.min.css' %}" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    {% block stylesheet %}

    {% endblock stylesheet %}


</head>

<body>

    <header>
        {% block header-content %}

        {% endblock header-content %}

    </header>


    <main>
        {% block main-content %}

        {% endblock main-content %}

    </main>


    {% include 'portfolio/footer.html' %}


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'vendor/mdbootstrap/js/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'vendor/mdbootstrap/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'vendor/mdbootstrap/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'vendor/mdbootstrap/js/mdb.min.js' %}"></script>
    <!-- Bootstrap Animation JavaScript -->
    <script type="text/javascript" src="{% static 'vendor/mdbootstrap/js/modules/wow.js' %}"></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="{% static 'portfolio/js/app.js' %}"></script>
</body>

</html>
